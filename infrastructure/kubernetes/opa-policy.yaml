apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8scheckimagesignature
spec:
  crd:
    spec:
      names:
        kind: K8sCheckImageSignature
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8scheckimagesignature

        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          image := container.image
          not has_valid_signature(image)
          msg := sprintf("Image '%v' is not signed. Deployment denied.", [image])
        }

        has_valid_signature(image) {
          # Simplified: only allow images from our trusted repo
          startswith(image, "ironclad/")
        }
---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sCheckImageSignature
metadata:
  name: image-signature-enforcement
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
